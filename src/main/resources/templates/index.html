<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />



<title th:text="${pageTitle}">Csoki lottó</title>

<link rel="stylesheet" th:href="@{css/main.css}"
	href="../static/css/main.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<link href='https://fonts.googleapis.com/css?family=Calibri'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Exo'
	rel='stylesheet' type='text/css' />

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 
</head>


<body>

	<div class="container">
    <div class="row positioning">
      <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-10 col-sm-8 col-md-8 col-lg-8 brown">
        <h2 class="form-heading white" align="center">Csoki lottó</h2>
        <form name="index" th:action="@{/win}" th:object="${user}" method="post" class="form-email">
          <div class="form-group">
            <label class="white big" for ="email">Kérlek add meg az email címed:</label>
            <input type="email" id="email" name="username" th:field="*{email}" class="form-control" placeholder="E-mail cím"  max-width="150px"/> 
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Nyerni akarok</button>
        </form>
      </div>
    </div>

	</div>

</body>
</html>
